  assemblies:
  - Coop
  namespace: Coop.Mod.Patch.CampaignPatches
  summary: "\n<p>\n    Code patcher through Harmony which overrides new campaign map time speed on its setter.\n</p>\n<p>\n    More about it on <a href=\"https://github.com/Bannerlord-Coop-Team/BannerlordCoop/issues/108\">issue #108</a> and <a href=\"https://github.com/Bannerlord-Coop-Team/BannerlordCoop/issues/133\">issue #133</a>\n</p>\n<p>\n    Check <xref href=\"Coop.Mod.Patch.CampaignPatches.SetTimeSpeedPatch\" data-throw-if-not-resolved=\"false\"></xref> too, it uses the flag <xref href=\"Coop.Mod.Patch.TimeControl.CanSyncTimeControlMode\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n"
  remarks: "\nThis class prefixes setter of <xref href=\"TaleWorlds.CampaignSystem.Campaign.TimeControlMode\" data-throw-if-not-resolved=\"false\"></xref> to change its behavior \nand change its value just after <xref href=\"TaleWorlds.CampaignSystem.Campaign.SetTimeSpeed(System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> is called\n"
  example: []
  syntax:
    content: >-
      [HarmonyPatch(typeof(Campaign), "TimeControlMode")]

      static class TimeControlModePatch
    content.vb: >-
      <HarmonyPatch(GetType(Campaign), "TimeControlMode")>

      Module TimeControlModePatch
