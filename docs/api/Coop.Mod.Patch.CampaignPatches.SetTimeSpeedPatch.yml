  summary: "\n<p>\n    Creates a flag when <xref href=\"TaleWorlds.CampaignSystem.Campaign.SetTimeSpeed(System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> is called.\n</p>\n<p>\n    More about it on <a href=\"https://github.com/Bannerlord-Coop-Team/BannerlordCoop/issues/113\">issue #113</a>\n    and check <a href=\"https://github.com/Bannerlord-Coop-Team/BannerlordCoop/issues/108\">issue #108</a> for more information.\n</p>\n"
  remarks: "\nThis class prefixes <xref href=\"TaleWorlds.CampaignSystem.Campaign.SetTimeSpeed(System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> to add a flag and know\nwhen the user have changed the map speed.\n"
