name: Build

on: 
  push:
  pull_request:
    types:
      [opened, synchronize]
    

    
jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: hulkhan/bannerlordcoop:1.0.1
      credentials:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
      volumes:
        - /usr/local/mb2:/__w/BannerlordCoop/BannerlordCoop/mb2
    
    steps:
          
      - name: Checkout Repo
        run: |
          git clone https://github.com/${{ github.repository }}
          cd BannerlordCoop
          git checkout "${{ github.ref_name }}"

      - name: Copy Assemblies
        run: |
          echo "running pwd"
          pwd
          echo "running ls"
          ls
          echo "running ls2"
          ls ../
          cp -R ../mb2 BannerlordCoop/mb2
          
      - name: Build Solution
        run: |
          cd source
          dotnet build