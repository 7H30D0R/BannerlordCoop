name: Build

on: 
  push:
  pull_request:
    types:
      [opened, synchronize]
    

    
jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: hulkhan/bannerlordcoop:1.0.1
      credentials:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
      volumes:
        - /usr/local/mb2:/__w/BannerlordCoop/BannerlordCoop/mb2
    
    steps:
          
      - name: Checkout Repo
        run: |
          git clone https://github.com/${{ github.repository }}
          cd BannerlordCoop
          git checkout "${{ github.ref_name }}"

      - name: Copy Assemblies
        run: |
          cp -R mb2 BannerlordCoop/mb2
          echo "mb2:"
          ls mb2
          echo "BannerlordCoop/mb2:"
          ls BannerlordCoop/mb2
          echo "/__w/BannerlordCoop/BannerlordCoop/mb2:"
          ls /__w/BannerlordCoop/BannerlordCoop/mb2
          
      - name: Build Solution
        run: |
          cd BannerlordCoop/source
          dotnet build