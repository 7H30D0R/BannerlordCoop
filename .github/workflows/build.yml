name: Build

env:
  DOCKERHUB_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/bannerlordcoop:1.0.1
  
on: 
  push:
  pull_request:
    types:
      [opened, synchronize]
    
jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: hulkhan/bannerlordcoop:1.0.1
      auth:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    steps:
          
      - name: Checkout Repo
        shell: bash
        run: |
          git clone https://github.com/${{ github.repository }}
          cd BannerlordCoop
          branch = "git name-rev --name-only ${{ github.ref }}"
          git checkout "$branch"

      - name: Copy Assemblies
        shell: pwsh
        run: |
          cp -R ../mb2 mb2
          
      - name: Build Solution
        shell: pwsh
        run: |
          cd source
          dotnet build