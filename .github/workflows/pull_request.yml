name: Build

on: 
  pull_request:
    types:
      [opened, synchronize]
    
jobs:
  build:
    runs-on: ubuntu-latest
    
    container:
      image: hulkhan/bannerlordcoop:1.0.1
      credentials:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
      
    steps:
      - name: Checkout Repo
        run: |
          git clone https://github.com/${{ github.repository }}
          cd BannerlordCoop
          BRANCH_NAME = "${{ github.event.pull_request.base.ref }}-PR-${{ github.event.number }}"
          git fetch origin "pull/${{ github.event.number }}/head:${BRANCH_NAME}"
          git checkout "${BRANCH_NAME}"

      - name: Copy Assemblies
        run: |
          cp -R /home/mb2 BannerlordCoop/mb2
          
      - name: Build Solution
        run: |
          cd BannerlordCoop/source
          dotnet build